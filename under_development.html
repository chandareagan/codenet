<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        footer {
            font-size: 16px;
            color: #ffffff;
            background-color: #2c3e50;
            padding: 10px;
            border-top: 2px solid #3498db;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                background: none; /* Remove background for mobile */
                box-shadow: none; /* Remove shadow for mobile */
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 28px;
                color: white;
                font-weight: bolder;
            }

            p {
                font-size: 16px;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Routine maintenance</h1>
        <p>We are working hard to bring you an improved experience. Please check back soon.</p>
    </div>

    <footer>
        &copy; 2024 Codenet Developers
    </footer>
</body>
</html>
